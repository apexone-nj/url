<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>URL Rotator</title>
  <style>
    html, body, iframe {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      border: none;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <iframe id="iframe" src="10.1.1.160/display/10"></iframe>

  <script>
    const urls = [
      "10.1.1.160/display/10",
      "10.1.1.160/display/13",
      "10.1.1.160/display/17",
      "10.1.1.160/display/18",
      "10.1.1.160/display/19",
      "10.1.1.160/display/20",
      "10.1.1.160/display/21",
      "10.1.1.160/display/22"
    ];

    let index = 0;

    setInterval(() => {
      index = (index + 1) % urls.length;
      document.getElementById("iframe").src = urls[index];
    }, 45000); // 45 seconds
  </script>
</body>
</html>
