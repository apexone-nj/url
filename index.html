<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>URL Rotator (Redirect)</title>
  <script>
    const urls = [
      "10.1.1.160/display/10",
      "10.1.1.160/display/13",
      "10.1.1.160/display/17",
      "10.1.1.160/display/18",
      "10.1.1.160/display/19",
      "10.1.1.160/display/20",
      "10.1.1.160/display/21",
      "10.1.1.160/display/22"
    ];

    let index = 0;

    function redirectLoop() {
      window.location.href = "http://" + urls[index];
      index = (index + 1) % urls.length;

      setTimeout(() => {
        redirectLoop();
      }, 30000); // 30 seconds
    }

    window.onload = redirectLoop;
  </script>
</head>
<body>
  <p>Loading...</p>
</body>
</html>
